{% extends 'cuenta/base.html' %}

{% block title %}Iniciar Sesión - Home Banking{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Iniciar Sesión</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Iniciar Sesión</button>
    </form>

    <div style="text-align: center; margin-top: 1rem;">
        <p>¿No tienes cuenta? <a href="{% url 'register' %}" style="color: #667eea;">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
